<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700"
      rel="stylesheet"
    />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/bootstrap.min.css"
      media="screen,projection"
    />
    <!-- Website style.css-->
    <link rel="stylesheet" href="css/style.comp.css" />

    <title>Budget Application</title>
  </head>
  <body>
    <div class="web__container">
      <header class="header">
        <div class="logo">
          <h1>Lukasz Kaczmarek</h1>
        </div>
        <div class="page_title">
          <h2>Budget</h2>
        </div>
      </header>

      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item side-nav__item--active">
              <a href="#" class="side-nav__link">
                <svg
                  class="side-nav__icon"
                  style="width: 24px; height: 24px"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="#fff"
                    d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z"
                  />
                </svg>
                <span>Budget App</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg
                  class="side-nav__icon"
                  style="width: 24px; height: 24px"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="#000000"
                    d="M2,5V19H8V5H2M9,5V10H15V5H9M16,5V14H22V5H16M9,11V19H15V11H9M16,15V19H22V15H16Z"
                  />
                </svg>
                <span>Title</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg
                  class="side-nav__icon"
                  style="width: 24px; height: 24px"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="#000000"
                    d="M2,5V19H8V5H2M9,5V10H15V5H9M16,5V14H22V5H16M9,11V19H15V11H9M16,15V19H22V15H16Z"
                  />
                </svg>
                <span>Title</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg
                  class="side-nav__icon"
                  style="width: 24px; height: 24px"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="#000000"
                    d="M2,5V19H8V5H2M9,5V10H15V5H9M16,5V14H22V5H16M9,11V19H15V11H9M16,15V19H22V15H16Z"
                  />
                </svg>
                <span>Title</span>
              </a>
            </li>
          </ul>

          <div class="legal">
            &copy; 2018 by Lukasz Kaczmarek. All rights reserved.
          </div>
        </nav>

        <div class="main">
          <div class="overview">
            <div class="total__available-funds">
              <div class="total-funds">$2200</div>
              <div class="total-funds-description">Available funds</div>
            </div>
            <div class="total__income">
              <div class="total__income-funds">$2,500</div>
              <div class="total__income-description">Total Income</div>
            </div>
            <div class="total__expenses">
              <div class="total__expenses-value">
                <div class="total__expenses-funds">$1,500</div>
                <div class="total__expenses-percentage">45%</div>
              </div>
              <div class="total__expenses-description">Total Expenses</div>
            </div>
          </div>
          <div class="input__section-wrapper">
            <div class="input__section">
              <select class="form-control input__type">
                <!-- <option value="" >Choose type</option> -->
                <option class="input__option" value="inc">Income</option>
                <option class="input__option" value="exp">Expense</option>
              </select>
              <input
                placeholder="Description"
                class="form-control input__description"
                type="text"
              />
              <input
                placeholder="Value"
                class="form-control input__value"
                type="text"
              />
              <button class="shadow btn input__btn add__btn">
                <span class="button-text">Add Funds</span>
                <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                  <path
                    fill="#000000"
                    d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div class="budget">
            <div class="available-funds-panel">
              <div class="available-funds__title">
                Available found each month
              </div>
              <div class="available-found__value">$2,500</div>
              <div class="available-found__deposit">$500</div>
              <div class="available-found__deposit--percentage">20% ($500)</div>
              <div class="available-found__btn add__btn"><i></i>add</div>
            </div>

            <div class="history-panel">
              <div class="history-panel--title">History</div>
              <div class="history__income-container">
                <div class="history__income-title">Income</div>
              </div>

              <div class="history__expense-container">
                <div class="history__expense-title">Expenses</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/myscript.js"></script>
  </body>
</html>
